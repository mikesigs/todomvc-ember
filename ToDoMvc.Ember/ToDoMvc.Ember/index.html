<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ember.js - TodoMVC</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script type="text/x-handlebars" data-template-name="todos">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
            </header>

            <section id="main">
                <ul id="todo-list">
                    {{#each}}
                    <li {{bind-attr class="isCompleted:completed"}}>
                        <input type="checkbox" class="toggle"/>
                        <label>{{title}}</label><button class="destroy"></button>
                    </li>
                    {{/each}}
                </ul>

                <input type="checkbox" id="toggle-all" />
            </section>

            <footer id="footer">
                <span id="todo-count">
                    <strong>2</strong> todos left
                </span>
                <ul id="filters">
                    <li>
                        <a href="all" class="selected">All</a>
                    </li>
                    <li>
                        <a href="active">Active</a>
                    </li>
                    <li>
                        <a href="completed">Completed</a>
                    </li>
                </ul>

                <button id="clear-completed">
                    Clear completed (1)
                </button>
            </footer>
        </section>
    </script>

    <footer id="info">
        <p>Double-click to edit a todo</p>
    </footer>

    <script src="Scripts/jquery-2.0.3.js"></script>
    <script src="Scripts/handlebars-1.1.2.js"></script>
    <script src="Scripts/ember-1.1.2.js"></script>
    <script src="Scripts/ember-data-1.0.0-beta3.js"></script>
    
    <script src="App/application.js"></script>
    <script src="App/router.js"></script>
    <script src="App/Models/todo.js"></script>
    <script src="App/Controllers/todos_controller.js"></script>
</body>
</html>
